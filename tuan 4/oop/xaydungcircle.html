<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle</title>
</head>

<body>
    <script>
        // bước 1: tạo lớp circle với phương thức khởi tạo có 1 tham số truyền vào
        let Circle = function (radius) {

            this.radius = radius;
            // bước 2: xây dựng phương thức trả về bán kính của hình tròn
            this.getRadius = function () {
                return radius;
            }
            // bước 3: xây dựng phương thức tính diện tích hình tròn
            this.getArea = function () {
                return Math.PI * radius * radius;
            }
        };
        // bước 4: sử dụng lớp vừa tạo.Tạo đối tượng hình tròn vs bán kính là 2
        let circle = new Circle(4);
        // bước 5: truy cập phương thức của lớp hình tròn vừa tạo và gán các biến radius,area
        let radius = circle.getRadius(); // 2

        let area = circle.getArea(); // 12.566370614359172 
        alert("radius: " + radius + "; area: " + area);

    </script>
</body>

</html>
