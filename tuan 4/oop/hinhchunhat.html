<body>
    <script>
        function Rectange(width, length) {
            this.width = width;
            this.length = length;
            this.getWidth = function () {
                return this.width;
            }
            this.getLength = function () {
                return this.length;
            }
            this.getArea = function () {
                let area = this.width * this.length;
                return area;
            }


            this.getPerimeter = function () {
                let perimeter = (this.length + this.width) * 2
                return perimeter;
            }

        }
        let rangarea = new Rectange(5, 6)
        console.log(rangarea.getArea());
        let rangperimeter = new Rectange(2, 6);
        console.log(rangperimeter.getPerimeter());
    </script>
</body>
