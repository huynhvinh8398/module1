<body>
    <h4>Viết chương trình đếm số nguyên âm trong một chuỗi</h4>
    <script>
        let arr = [-1, -2, -3, -4, -5, -6, 5, 4, 5, 6]
        let soam = []
        for (let i = 0; i < arr.length; i++) {
            
            if (arr[i] < 0) {
                soam.push(arr[i])
            }
        }
        console.log("so am la", soam)
    </script>
