<head>

<body>
    <h3>Bài 4: tạo một mảng và đảo ngược các phần tử trong mảng </h3>
    <script>
       
       let array = [1,2,4,5,7,8,9,10,12,14,16]
       let first =0;
       let last = array.length-1;
       while(first<last){
           let b = array[first];
               array[first]=array[last]
               array[last]=b;
               first++;
               last--;
           
       }
       document.write(array);
    </script>
</body>

</html>
