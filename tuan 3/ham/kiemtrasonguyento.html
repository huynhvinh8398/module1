    <script>
        var flag = true;
        var number = Number(prompt("nhập một số"));
        function isPrime(number) {
            for (var i = 3; i < number - 1; i += 1) {
                if (number % i == 0){
                    flag = false
                }else if (number < 2) {
                    flag = false
                } else if (number == 2) {
                    flag = true
                    break;

                }
            }
        }
        if (flag == true) {
            document.write(number + " là số nguyên tố <br/>");
        }

        }
