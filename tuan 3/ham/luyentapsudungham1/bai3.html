<body>
    <h3>Bài 3</h3>
    <script>
        let a = Number(prompt("nhập vào số thứ nhất"));
        let b = Number(prompt("nhập vào số thứ hai"));
        function soanh(a, b) {
            if (a > b) {
                alert("số thứ nhất lớn hơn số thứ 2")
            }
            return a + b;

        }
        alert(a + b)
        soanh(a, b); 
    </script>
