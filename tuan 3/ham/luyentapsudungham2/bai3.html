<body>
    <h3>Hàm tính giai thừa</h3>
    <script>
        function factorial(number) {
            let result = 1,i;
            for (i = 1; i <= number; i++) {
                result *= i;
            }
            return result;
        }
        alert(factorial(4));

    </script>
