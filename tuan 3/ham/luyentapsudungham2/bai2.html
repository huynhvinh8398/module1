<body>
    <h3>Hàm tính diện tích, chu vi hình tròn</h3>
    <script>
        let radius_input = prompt("nhập bán kính");
        function circle_area(radius) {
            let area = (Math.pow(radius, 2) * 3.14);
            return area;
        }
        function circle_perimeter(radius) {
            let perimeter = 2 * radius * 3.14;
            return perimeter;
        }
        

        alert(`Với bán kính là ${radius_input} ta có diện tích hình tròn là ${circle_area(radius_input)} và chu vi hình tròn là ${circle_perimeter(radius_input)}`);
    </script>
</body>
