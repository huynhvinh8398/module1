<body>
    <script>
        let arr1 = ['a', 'b', 'c', 'b', 'a', 'a']
        let text = String(prompt('nhập vào kí tự bất kì'));
        function checkText(arr1, text) {
            var count = 0;
            for (i = 0; i < arr1.length; i++) {
                if (arr1[i] == text) {
                    count++;
                }
            }
            if (count == 0) {
                return -1;
            } else {

                return count;

            }

        }
        alert(checkText(arr1, text));
    </script>
</body>
