<body>
    <script>
        var year =parseInt(prompt("nhập vào năm"));
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0){
                    alert( year+ "day la nam nhuan");
            } else {
                alert( year+"khong phai nam nhuan");
            } 
        }else {
                alert(year+ "day la nam nhuan" );
            }
        }else {
                alert(  year+ "khong phai nam nhuan");
            }

    </script>
