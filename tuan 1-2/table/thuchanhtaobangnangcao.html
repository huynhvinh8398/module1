<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bảng nâng cao</title>
</head>
<style>
    table{
        border-collapse: collapse;
        width: 100%;
    }
    th,td{
        border-collapse: collapse;
        border: solid black 1px;
        text-align: center;
    }
    th{
        background-color: red;
        border-color: white;
        color: #fff;
    }
</style>
<body>
    <h4>Thời khoá biểu</h4>
    <table>
        <tr>
             <th rowspan="2">Thứ</th>
            <th colspan="2">Hoạt động</th>
        </tr>
        <tr>
            <th>Sáng</th>
            <th>Chiều</th>
        </tr>
        <tr>
            <td>Thứ 2</td>
            <td>Thể dục</td>
            <td>HĐ trò chơi mới</td>
          
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Nhận biết tập nói</td>
            <td>Rèn nề nếp kĩ năng sống</td>
          
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Âm nhạc </td>
            <td>Vui chơi</td>
          
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Văn học</td>
            <td>Nhận biết các giá trị sống</td>
          
        </tr>
    </table>
</body>
</html>
