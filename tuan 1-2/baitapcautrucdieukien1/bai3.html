<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseFloat(prompt("Nhập một số nguyên bất kì"));
            if (n < 0 ){
                alert(n + " Số này nhỏ hơn 0");
            }else if (n > 0) {
                alert(n + " Số nguyên này lớn hơn 0");
            }else if (n = 0){
                alert(n + " Số nguyên này bằng 0")
            }else {
                alert (n + " Số nguyên này không đúng cú pháp");
            }
    </script>
</body>
</html>
