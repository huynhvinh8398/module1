<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>songaytrongmotthang</title>
</head>

<body>

     <form>
        <input type="text"  id="thang">
        <button id="btn" onclick="songay()" type="button" >Tính số ngày</button> <br>
        <p id="result">Kết quả là</p>
    </form>
    <script>
function songay(){
    var A = document.getElementById("thang").value;
        switch(A){
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("result").innerHTML = "Tháng " + A + " có 31 ngày";
                alert("tháng có 31 ngày");
            break;
            case "2":
                document.getElementById("result").innerHTML = "Tháng " + A + " có 28, 29 ngày";
                alert("tháng có 28,29 ngày");

            break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("result").innerHTML = "Tháng " + A + " có 30 ngày";
                alert("tháng có 30 ngày");

                break;
                default:
                    document.getElementById("result").innerHTML = "nhập sai cú pháp tháng";
        }

    
}
    </script>
</body>

</html>
