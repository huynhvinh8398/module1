<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>máy tính đơn giản</title>
</head>
<body>
    <table>
        <tr>
        <td colspan="4"><input type="text" disabled id="ketqua"></td>
        </tr>

        <tr>
            <td><input id="button" type="button" value="1" onclick="display ('1')"></td>
            <td><input id="button"  type="button" value="2" onclick="display ('2')"></td>
            <td><input id="button"  type="button" value="3" onclick="display ('3')"></td>
            <td><input id="button" type="button" value="+" onclick="display ('+')"></td>
        </tr>
        <tr>
            <td><input id="button"  type="button" value="4" onclick="display ('4')"></td>
            <td><input id="button" type="button" value="5" onclick="display ('5')"></td>
            <td><input id="button" type="button" value="6" onclick="display ('6')"></td>
            <td><input id="button" type="button" value="-" onclick="display ('-')"></td>
        </tr>
        <tr>
            <td><input id="button" type="button" value="7" onclick="display ('7')"></td>
            <td><input id="button" type="button" value="8" onclick="display ('8')"></td>
            <td><input id="button" type="button" value="9" onclick="display ('9')"></td>
            <td><input id="button" type="button" value="*" onclick="display ('*')"></td>
        </tr>
        <tr>
            <td><input id="button" type="button" value="C" onclick="clean ('C')"></td>
            <td><input id="button" type="button" value="0" onclick="display ('0')"></td>
            <td><input id="button" type="button" value="=" onclick="bang ('=')"></td>
            <td><input id="button" type="button" value="/" onclick="display ('/')"></td>
        </tr>
    </table>
    <script>
function clean(){
    document.getElementById("ketqua").value = "";
}
function display(value) {
    document.getElementById("ketqua").value += value;
   }
   function bang() {
    var p = document.getElementById("ketqua").value;
    var q = eval(p);
    document.getElementById("ketqua").value = q;
   }
    </script>
</body>
</html>
