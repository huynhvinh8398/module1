<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <script>
        let weight = parseInt(prompt("nhập cân nặng ", ''));
        let height = parseInt(prompt("nhập chiều cao", ''));
        let bmi = weight/(height^2);
        if (bmi<18.5){
            alert("Underweight")
        }else if (bmi<25){
            alert("Nomral")
        }else if (bmi<30){
            alert("Overweight")
        } else 
        alert("Obese")

    
    </script>
</body>
</html>
